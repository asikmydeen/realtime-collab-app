<!DOCTYPE html>
<html>
<head>
    <title>Direct WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .log {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #3b82f6;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background: #22c55e;
            color: white;
        }
        .disconnected {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Direct WebSocket Test</h1>
    <div id="status" class="disconnected">Disconnected</div>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="sendDraw()">Send Draw</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <h3>Logs:</h3>
    <div id="logs"></div>

    <script>
        let ws = null;
        let clientId = null;
        const wsUrl = 'wss://realtime-collab-server-production.up.railway.app';
        
        function log(message, data = null) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            if (data) {
                logEntry.textContent += '\n' + JSON.stringify(data, null, 2);
            }
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = connected ? 'connected' : 'disconnected';
            statusDiv.textContent = connected ? 'Connected' : 'Disconnected';
        }
        
        function connect() {
            if (ws) {
                log('Closing existing connection...');
                ws.close();
            }
            
            log('Connecting to: ' + wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('âœ… Connected!');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'welcome') {
                        clientId = data.clientId;
                        log('ðŸŽ‰ Welcome! Client ID: ' + clientId, data);
                    } else if (data.type === 'remoteDraw') {
                        log('ðŸŽ¨ Received remoteDraw!', data);
                    } else {
                        log('ðŸ“¨ Message: ' + data.type, data);
                    }
                } catch (e) {
                    log('âŒ Failed to parse message: ' + e.message);
                }
            };
            
            ws.onerror = (error) => {
                log('âŒ Error: ' + error);
            };
            
            ws.onclose = () => {
                log('ðŸ”Œ Disconnected');
                updateStatus(false);
            };
        }
        
        function joinRoom() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected!');
                return;
            }
            
            const message = {
                type: 'join',
                room: 'world',
                username: 'Test User'
            };
            
            ws.send(JSON.stringify(message));
            log('ðŸ“¤ Sent join request', message);
        }
        
        function sendDraw() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected!');
                return;
            }
            
            const message = {
                type: 'draw',
                drawType: 'start',
                x: Math.random() * 500,
                y: Math.random() * 500,
                color: '#ff0000',
                size: 5
            };
            
            ws.send(JSON.stringify(message));
            log('ðŸ“¤ Sent draw message', message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Auto-connect on load
        window.onload = () => {
            log('Page loaded, auto-connecting...');
            connect();
        };
    </script>
</body>
</html>
