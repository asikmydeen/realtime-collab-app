<!DOCTYPE html>
<html>
<head>
    <title>Canvas Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #testCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <canvas id="testCanvas"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const ctx = canvas.getContext('2d');
        
        // Draw grid
        ctx.strokeStyle = '#ddd';
        for(let i = 0; i < canvas.width; i += 50) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.stroke();
        }
        for(let i = 0; i < canvas.height; i += 50) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(canvas.width, i);
            ctx.stroke();
        }
        
        ctx.fillStyle = 'black';
        ctx.font = '30px Arial';
        ctx.fillText('Canvas is working!', 50, 50);
    </script>
</body>
</html>
